<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const e = React.createElement;
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            liked: false,
          };
        }
        render() {
          return e(
            "button",
            {
              onClick: () => {
                console.log("clicked");
                this.setState({ liked: true });
              },
              type: "submit",
            },
            this.state.liked === true ? "Liked" : "Like"
          );
          // <button onClick = {()=> { this.setState({ liked : true})}}>Like</button>
          //html 태그처럼 쓸 수 있다. 자바스크립트에서 html 태그를 쓰는데 이문제를 해결하기위해 babel을 쓴다.
          // babel 로 html 태그 문법을 쓸 수 있다  type = "text/babel" => JSX
          // component로 내용물들을 만든다. 원하는 개수만큼 빠르게 생성 가능 (재사용성)
          //클래스 기반으로 생성하는게 객체지향같네

          //정리
          // JSX = JS + XML
          // component 클래스에서 인스턴스를 만드는데 이때 babel 이 태그형식으로 쓸 수 있게해줌
          // 보통 컴포넌트 대문자로 써그 일반 html 태그를 소문자(첫글자)
          // type = "text/babel"
          // 바벨폴리필 (최신객체)
          //변하는 부분과 변하지 않는 부분 state 관리
          // 바뀌는거state 등록 안바뀌는거 그냥 태그로관리
        }
      }
    </script>
    <script type="text/babel">
      // ReactDOM.render(e(LikeButton), document.querySelector("#root"));
      ReactDOM.render(<LikeButton />, document.querySelector("#root"));
    </script>
  </body>
</html>
